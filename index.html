<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Gizi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    <h1>ğŸ“Š Cek Kebutuhan Energi</h1>
    <form id="formGizi">
      <label>Berat Badan (kg):</label>
      <input type="number" id="berat" required>

      <label>Tinggi Badan (cm):</label>
      <input type="number" id="tinggi" required>

      <label>Usia (tahun):</label>
      <input type="number" id="usia" required>

      <label>Jenis Kelamin:</label>
      <select id="gender" required>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>

      <label>Aktivitas Harian:</label>
      <select id="aktivitas" required>
        <option value="Sangat Ringan">Sangat Ringan</option>
        <option value="Ringan">Ringan</option>
        <option value="Sedang">Sedang</option>
        <option value="Berat">Berat</option>
        <option value="Sangat Berat">Sangat Berat</option>
      </select>

      <button type="submit">Hitung Energi</button>
    </form>

    <div id="hasil"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
